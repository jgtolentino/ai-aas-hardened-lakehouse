name: Agents Usage Report

on:
  pull_request:
  workflow_dispatch:

jobs:
  usage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq
      - name: Generate token usage CSV
        run: |
          bash scripts/agent-usage-report.sh .
          ls -la traces/usage || true
      - uses: actions/upload-artifact@v4
        with:
          name: agent-usage
          path: traces/usage/