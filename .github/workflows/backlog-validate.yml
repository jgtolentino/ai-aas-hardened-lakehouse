name: Backlog Validate
on:
  pull_request:
    paths:
      - 'docs/PRD/backlog/SCOUT_UI_BACKLOG.yml'
      - 'docs/PRD/backlog/SCOUT_UI_BACKLOG.schema.json'
  push:
    paths:
      - 'docs/PRD/backlog/SCOUT_UI_BACKLOG.yml'
      - 'docs/PRD/backlog/SCOUT_UI_BACKLOG.schema.json'
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: |
          python -m pip install --upgrade pip
          pip install check-jsonschema yamllint
      - name: YAML lint
        run: yamllint docs/PRD/backlog/SCOUT_UI_BACKLOG.yml
      - name: Schema check
        run: check-jsonschema --schemafile docs/PRD/backlog/SCOUT_UI_BACKLOG.schema.json docs/PRD/backlog/SCOUT_UI_BACKLOG.yml