name: ci
on:
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"
      - "scripts/**"
      - "infra/**"
      - "docs/scout/**"
      - "docs/claude/**"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "scripts/**"
      - "infra/**"
      - "docs/scout/**"
      - "docs/claude/**"
      - ".github/workflows/**"
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm i --frozen-lockfile

      - name: Lint
        run: pnpm -r run lint || echo 'no lint scripts' 

      - name: Typecheck
        run: pnpm -r run typecheck || echo 'no typecheck scripts'

      - name: Unit tests (if present)
        run: pnpm -r --filter ./apps... --filter ./packages... run test --if-present || echo 'no tests'
