name: CI Pipeline
on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  security-events: write
  packages: write

jobs:
  dbt-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install dbt-duckdb dbt-trino
      - name: Run dbt compile and test
        working-directory: ./platform/lakehouse/dbt
        run: |
          DBT_TARGET=ci dbt compile --profiles-dir ../../../profiles
          DBT_TARGET=ci dbt test --profiles-dir ../../../profiles

  bruno-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g @usebruno/cli
      - run: |
          if [ -d "collections/smoke" ]; then
            bruno run collections/smoke --env staging
          else
            echo "No Bruno collections found - skipping"
          fi

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || !github.event.pull_request.head.repo.fork
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

  great-expectations:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          pip install great_expectations
          mkdir -p great_expectations
          echo "config_version: 3.0" > great_expectations/great_expectations.yml
          echo "GE configuration initialized"