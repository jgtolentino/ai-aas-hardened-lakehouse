name: deploy-vercel
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  scout-dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/scout-dashboard
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - run: pnpm i --frozen-lockfile

      - name: Pre-deploy audit
        run: sh ../../scripts/security/pre_deploy_audit.sh

      - name: Vercel Deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_SCOUT_DASHBOARD }}
          working-directory: apps/scout-dashboard
          prod: true

  scout-ui:
    runs-on: ubuntu-latest
    needs: scout-dashboard
    defaults:
      run:
        working-directory: apps/scout-ui
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - run: pnpm i --frozen-lockfile

      - name: Pre-deploy audit
        run: sh ../../scripts/security/pre_deploy_audit.sh

      - name: Vercel Deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_SCOUT_UI }}
          working-directory: apps/scout-ui
          prod: true
