name: Export Draw.io Diagrams

on:
  push:
    paths:
      - 'docs/diagrams/**/*.drawio'
  pull_request:
    paths:
      - 'docs/diagrams/**/*.drawio'
  workflow_dispatch:

jobs:
  export-diagrams:
    name: Export diagrams to multiple formats
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install draw.io desktop
        run: |
          # Install draw.io desktop for headless export
          wget https://github.com/jgraph/drawio-desktop/releases/latest/download/drawio-amd64-21.6.5.deb
          sudo dpkg -i drawio-amd64-21.6.5.deb || true
          sudo apt-get install -f -y
          
          # Verify installation
          drawio --version
          
      - name: Create output directories
        run: |
          mkdir -p docs/assets/diagrams
          
      - name: Export diagrams
        run: |
          node scripts/export-diagrams.js
          
      - name: List generated files
        run: |
          echo "Generated diagram files:"
          ls -la docs/assets/diagrams/ || true
          echo "Generated documentation:"
          ls -la docs/ARCHITECTURE_DIAGRAMS.md || true
          
      - name: Commit exported diagrams
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [[ -n $(git status --porcelain) ]]; then
            git add docs/assets/diagrams/
            git add docs/ARCHITECTURE_DIAGRAMS.md
            git commit -m "ðŸŽ¨ Auto-export diagrams from draw.io files
            
            - Updated diagram exports in multiple formats
            - Regenerated architecture documentation
            
            ðŸ¤– Generated by GitHub Actions"
            git push
          else
            echo "No changes to commit"
          fi
          
      - name: Upload diagram artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exported-diagrams
          path: |
            docs/assets/diagrams/
            docs/ARCHITECTURE_DIAGRAMS.md
          retention-days: 30