name: PR Labeler
on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
permissions:
  contents: read
  pull-requests: write
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
      - name: Label type/* from title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const add = [];
            if (title.startsWith('feat')) add.push('type/feat');
            else if (title.startsWith('fix')) add.push('type/fix');
            else if (title.startsWith('chore')) add.push('type/chore');
            else if (title.startsWith('docs')) add.push('type/docs');
            if (add.length) {
              await github.rest.issues.addLabels({ ...context.repo, issue_number: context.issue.number, labels: add });
            }