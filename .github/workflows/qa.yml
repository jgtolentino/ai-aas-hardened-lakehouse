name: QA Browser-Use
on:
  workflow_dispatch:
  push:
    paths: [qa/**, .github/workflows/qa.yml]

jobs:
  run-qa:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]
    env:
      BROWSER_USE_API_KEY: ${{ secrets.BROWSER_USE_API_KEY || 'dummy-key-for-ci' }}
      BROWSERS: ${{ matrix.browser }}
      QA_BASE_URL: ${{ vars.QA_BASE_URL || 'https://example.com' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          echo "Skipping Browser-Use MCP - requires API key"
          mkdir -p artifacts
          echo '{"status": "skipped"}' > artifacts/report.json