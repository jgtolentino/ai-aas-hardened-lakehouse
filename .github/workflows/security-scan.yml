name: Security Scan
on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: security-scan-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    # Skip Dependabot PRs by author or branch prefix
    if: ${{ !(
      github.event_name == 'pull_request_target' && (
        github.event.pull_request.user.login == 'dependabot[bot]' ||
        startsWith(github.event.pull_request.head.ref, 'dependabot/')
      )
    ) }}
    steps:
      - name: Checkout PR head (no credentials)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          persist-credentials: false
          fetch-depth: 1

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact --report-format sarif --report-path gitleaks.sarif
      
      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with: { sarif_file: gitleaks.sarif }