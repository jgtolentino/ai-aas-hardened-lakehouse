name: Test Storage Buckets
on:
  push:
    branches: [main]

jobs:
  storage:
    if: ${{ secrets.SUPABASE_PROJECT_ID != '' && secrets.SUPABASE_SERVICE_ROLE_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'pnpm' }
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - name: Run bucket tests
        run: pnpm -r --filter apps/** run test:buckets --if-present