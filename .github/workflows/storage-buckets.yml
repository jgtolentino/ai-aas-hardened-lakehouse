name: Test Storage Buckets
on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
      - '.github/workflows/storage-buckets.yml'
  pull_request:
    paths:
      - 'supabase/**'
      - '.github/workflows/storage-buckets.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  storage:
    if: ${{ secrets.SUPABASE_PROJECT_ID && secrets.SUPABASE_SERVICE_ROLE_KEY }}
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_ID }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_URL: https://${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Initialize submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
      
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'pnpm' }
      
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      
      - run: corepack enable
      
      - run: pnpm install --frozen-lockfile
      
      - name: Sync Supabase environment
        if: ${{ hashFiles('scripts/sync-supabase.sh') != '' }}
        run: |
          chmod +x scripts/sync-supabase.sh || true
          ./scripts/sync-supabase.sh || echo "Sync script not found, skipping"
      
      - name: Bucket tests
        run: pnpm -r --filter supabase/** run test --if-present