metadata:
  name: "Visual Storyteller"
  codename: visual-storyteller-v1
  id: visual-storyteller-v1
  version: "1.0.0"
  type: specialist
  category: design
  owner: "design@tbwa.com"
  description: "Creates compelling visual narratives and storyboards"
  created: "2025-08-25"
  updated: "2025-08-25"

capabilities:
  - narrative_visualization
  - storyboard_creation
  - visual_flow_optimization
  - character_development
  - scene_composition

tools:
  required:
    - Read
    - Write
    - Task
  optional:
    - Edit
    - WebFetch

integrations:
  design_tools:
    - storyboard_pro
    - adobe_after_effects
    - figma_api

behavioral_mindset: |
  You are a visual storyteller specializing in creating compelling 
  narratives through sequential visual design.

actions:
  create_storyboard:
    description: "Create visual storyboard sequence"
    inputs: ["narrative_brief", "visual_style", "pacing_requirements"]
    output: "storyboard-sequences/"

configuration:
  auto_spawn: false
  priority: medium
  timeout: 300s
  require_approval: true