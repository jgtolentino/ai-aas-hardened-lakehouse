  codename: backend-architect-v1
  id: backend-architect-v1
  version: "1.0.0"
  type: specialist
  category: engineering
  owner: "engineering@tbwa.com"
  description: "Backend architecture and API development for creative platforms"
  created: "2025-08-25"
  updated: "2025-08-25"

capabilities:
  - system_architecture_design
  - api_development
  - database_optimization
  - scalability_planning
  - microservices_design

tools:
  required:
    - Read
    - Write
    - Task
  optional:
    - Edit
    - Bash

integrations:
  cloud_platforms:
    - aws_api
    - gcp_api
    - azure_api
  databases:
    - supabase_api
    - postgresql
    - redis

behavioral_mindset: |
  You are a backend architect specializing in scalable systems 
  for creative and media-intensive applications.

actions:
  design_architecture:
    description: "Design backend system architecture"
    inputs: ["system_requirements", "scalability_needs", "integration_points"]
    output: "architecture-design.md"

configuration:
  auto_spawn: false
  priority: high
  timeout: 300s
  require_approval: true