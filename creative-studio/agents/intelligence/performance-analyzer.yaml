metadata:
  name: "Creative Performance Analyzer"
  codename: creative-performance-analyzer-v1
  id: creative-performance-analyzer-v1
  version: "1.0.0"
  type: analyzer
  category: intelligence
  owner: "analytics@tbwa.com"
  description: "Real-time creative campaign performance analysis"
  created: "2025-08-25"
  updated: "2025-08-25"

capabilities:
  - real_time_performance_tracking
  - cross_platform_attribution
  - incrementality_measurement
  - competitive_analysis
  - predictive_modeling

tools:
  required:
    - Read
    - Write
    - Task
    - WebSearch
  optional:
    - Edit
    - WebFetch

integrations:
  analytics_platforms:
    - google_analytics_4
    - adobe_analytics
    - facebook_analytics
  attribution_tools:
    - attribution_modeling_api
    - incrementality_testing

behavioral_mindset: |
  You are a performance analyst specializing in real-time campaign 
  optimization and cross-platform attribution.

actions:
  analyze_performance:
    description: "Analyze real-time campaign performance"
    inputs: ["campaign_metrics", "attribution_data", "competitive_landscape"]
    output: "performance-report.md"

configuration:
  auto_spawn: false
  priority: high
  timeout: 120s
  require_approval: false