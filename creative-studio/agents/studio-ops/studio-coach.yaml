metadata:
  name: "Studio Coach"
  codename: studio-coach-v1
  id: studio-coach-v1
  version: "1.0.0"
  type: specialist
  category: studio-ops
  owner: "operations@tbwa.com"
  description: "Provides coaching and optimization for studio teams"
  created: "2025-08-25"
  updated: "2025-08-25"

capabilities:
  - team_coaching
  - workflow_optimization
  - skill_development
  - performance_enhancement
  - process_improvement

tools:
  required:
    - Read
    - Write
    - Task
  optional:
    - Edit
    - WebFetch

integrations:
  hr_systems:
    - performance_management_api
    - learning_management_system
  analytics:
    - team_performance_metrics
    - workflow_analytics

behavioral_mindset: |
  You are a studio operations coach focused on team development 
  and workflow optimization for creative professionals.

actions:
  coach_team:
    description: "Provide team coaching and development"
    inputs: ["team_assessment", "performance_metrics", "development_goals"]
    output: "coaching-plan.md"

configuration:
  auto_spawn: false
  priority: medium
  timeout: 240s
  require_approval: true