metadata:
  name: DocsWriter
  version: "1.0.0"
  description: "AI docs generator for Docusaurus + GitHub Wiki mirror"
  type: mcp
  
role: "AI docs generator for Docusaurus + GitHub Wiki mirror"
entrypoint:
  type: shell
  cmd: |
    set -euo pipefail
    pnpm install
    pnpm -C docs-site install || true
    node scripts/generate-agent-docs.mjs
    pnpm docs:lint
    pnpm docs:build
    PNPMFILE=scripts/wiki-sync.sh bash scripts/wiki-sync.sh
permissions:
  filesystem:
    - docs-site/**
    - mcp/**
    - agents/**
    - scripts/**
environment:
  DOCUSAURUS_DIR: docs-site