    aliases: ["gatorade"]

  powerade:
    regex: '\bpowerade\b'
    weight: 1.0
    category: "sports_drink"
    aliases: ["powerade"]

  mountain_dew:
    regex: '\b(mountain[\s-]?dew|mtn[\s-]?dew)\b'
