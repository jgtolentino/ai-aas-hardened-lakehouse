    category: "citrus"
    aliases: ["mountain dew", "mtn dew"]

  seven_up:
    regex: '\b(7[\s-]?up|seven[\s-]?up)\b'
    weight: 1.0
    category: "lemon_lime"
    aliases: ["7up", "seven up"]

  dr_pepper:
    regex: '\b(dr[\s\.]?pepper|doctor pepper)\b'
    weight: 1.0
    category: "cola"
    aliases: ["dr pepper", "doctor pepper"]

  generic:
    regex: '.*'
    weight: 0.1
    category: "unknown"
    aliases: ["generic", "unknown"]