  pepsi:
    regex: '\bpepsi\b'
    weight: 1.0
    category: "cola"
    aliases: ["pepsi"]

  sprite:
    regex: '\bsprite\b'
    weight: 1.0
    category: "lemon_lime"
    aliases: ["sprite"]

  red_bull:
    regex: '\b(red[\s-]?bull|redbull)\b'
    weight: 1.0
