# CI-specific dbt profiles
# Used in GitHub Actions without Kubernetes cluster

trino_profile:
  target: ci
  outputs:
    ci:
      type: trino
      host: localhost
      port: 8080
      user: dbt
      catalog: memory
      schema: default
      http_scheme: http
      
# Alternative: Use PostgreSQL for CI testing
scout:
  target: ci_postgres  
  outputs:
    ci_postgres:
      type: postgres
      host: localhost
      port: 5432
      user: postgres
      password: postgres
      database: postgres
      schema: scout
      threads: 1
      keepalives_idle: 0
      search_path: [scout]