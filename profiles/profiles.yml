scout:
  target: "{{ env_var('DBT_TARGET', 'dev') }}"
  outputs:
    ci:
      type: duckdb
      path: ":memory:"
      threads: 1
      extensions:
        - httpfs
        - parquet
    dev:
      type: trino
      host: localhost
      port: 8080
      database: scout
      schema: analytics
      threads: 4
    prod:
      type: trino
      host: trino.aaas.svc.cluster.local
      port: 8080
      database: scout
      schema: analytics
      threads: 4